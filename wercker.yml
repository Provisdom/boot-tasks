box:
  id: provisdom/docker-clojure
  tag: 0.1.1

build:
  steps:
    - script:
        name: Run tests
        code: |
          lein test
          boot testing123
  after-steps:
    - script:
      name: Deploy to S3
      code: |
        boot testing123
        boot release -u $AWS_ACCESS_KEY -p $AWS_SECRET_KEY